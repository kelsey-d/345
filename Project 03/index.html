	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script type="text/javascript">
		var initial_scroll =  window.pageYOffset;
		window.addEventListener("scroll", function() {
			var current_scroll = window.pageYOffset;
			if (current_scroll > initial_scroll){
				window.scroll({top:window.innerHeight,
					left: 0,
					behavior: "instant"});
	
			}
			else{
				window.scroll({top:0,
					left: 0,
					behavior: "instant"});

			}
			initial_scroll = current_scroll;
		});

		function showDetails(name){
			document.getElementsByClassName(name)[0].style.visibility = "visible";
		}

		function hideDetails(name){
			document.getElementsByClassName(name)[0].style.visibility = "hidden";
		}
	</script>
